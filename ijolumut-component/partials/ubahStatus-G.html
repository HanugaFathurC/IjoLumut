<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-blue-500 rounded-lg md:hidden hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-200 dark:text-blue-400 dark:hover:bg-blue-700 dark:focus:ring-blue-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button>

  <!-- sidebar -->
  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-blue-500 dark:bg-blue-700">
      <a href="#" class="flex items-center pl-2.5 mb-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Puan_Maharani%2C_Ketua_DPR_RI_%28cropped%29.jpg"
          class="h-6 mr-3 sm:h-7" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">INBOX</span>
      </a>
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#"
            class="flex items-center p-2 text-blue-900 rounded-lg dark:text-white hover:bg-blue-100 dark:hover:bg-blue-600">
            <svg aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-white-500 transition duration-75 dark:text-white-400 group-hover:text-white-900 dark:group-hover:text-white"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
            </svg>
            <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center p-2 text-blue-900 rounded-lg dark:text-white bg-blue-100 dark:bg-blue-600">
            <svg aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-white-500 transition duration-75 dark:text-white-400 group-hover:text-white-900 dark:group-hover:text-white"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z">
              </path>
              <path
                d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z">
              </path>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Permintaan Produk</span>
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center p-2 text-blue-900 rounded-lg dark:text-white hover:bg-blue-100 dark:hover:bg-blue-600">
            <svg aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-white-500 transition duration-75 dark:text-white-400 group-hover:text-white-900 dark:group-hover:text-white"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Riwayat Transaksi</span>
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center p-2 text-blue-900 rounded-lg dark:text-white hover:bg-blue-100 dark:hover:bg-blue-600">
            <svg aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-white-500 transition duration-75 dark:text-white-400 group-hover:text-white-900 dark:group-hover:text-white"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Daftar Produk</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- log out button -->
  <div class=" flex flex-row-reverse p-4 sm:ml-64">
    <button type="button"
      class="text-white bg-blue-500 hover:bg-blue-500/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 mr-2 mb-2">
      Log Out
    </button>
  </div>

  <!-- title bar -->
  <div class="p-4 sm:ml-64">
    <p class="p-5 text-4xl font-bold text-left text-neutral-900 bg-slate-50 dark:text-black dark:bg-slate-50">
      Tambah Produk
    </p>
  </div>

  <div class="p-4 sm:ml-64">
    <div class="grid grid-cols-2 gap-4 py-2">
      <!-- form -->
      <div class="...">
        <form>
    
          <div class="grid grid-cols-3 gap-4 py-2">
            <div class="...">
              <label for="namaLengkap" class="block text-sm font-medium leading-6 text-gray-900">Nama Lengkap</label>
            </div>
            <div
              class="col-span-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text" name="namaLengkap" id="namaLengkap" autocomplete="namaLengkap"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="janesmith">
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4 py-2">
            <div class="...">
              <label for="noTel" class="block text-sm font-medium leading-6 text-gray-900">Nomor Telepon</label>
            </div>
            <div
              class="col-span-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="tel" name="noTel" id="noTel" autocomplete="noTel"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="janesmith">
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4 py-2">
            <div class="...">
              <label for="kategoriGudang" class="block text-sm font-medium leading-6 text-gray-900">Provinsi</label>
            </div>
            <div class="col-span-2 flex rounded-md shadow-sm mt-2">
              <select id="kategoriGudang" name="kategoriGudang" autocomplete="kategoriGudang-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option>Jawa Tengah</option>
                <option>Jawa Barat</option>
                <option>Jawa Timur</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4 py-2">
            <div class="...">
              <label for="alamatLengkap" class="block text-sm font-medium leading-6 text-gray-900">Alamat Lengkap</label>
            </div>
            <div class="col-span-2 flex rounded-md shadow-sm mt-2">
              <textarea id="alamatLengkap" name="alamatLengkap" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
    
          <div class="grid grid-cols-3 gap-4 py-2">
            <div class="...">
              <p class="block text-sm font-medium leading-6 text-gray-900">Status Pembayaran </p>
            </div>
            <div class="flex justify-end col-span-2">
              <button type="submit"
                class="rounded-md bg-slate-600 mx-2 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600">BERHASIL</button>
                <button type="submit"
                class="rounded-md bg-red-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">GAGAL</button>
              </div>
          </div>
        </form>
      </div>


      <div class="flex justify-center">
        <div class=" mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-1">
          <div class="text-left">
            <p class="text-M leading-5 text-black-600 py-1">BUKTI TRANSFER</p>
            <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Puan_Maharani%2C_Ketua_DPR_RI_%28cropped%29.jpg"
        class="mx-auto h-100 w-64" alt="Flowbite Logo" />
            
          </div>
        </div>
        
      </div>

    </div>
    
  </div>
</body>

</html>
